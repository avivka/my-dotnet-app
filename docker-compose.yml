version: '3.8'

services:
  my-dotnet-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - ./src:/app/src
    networks:
      - my-network

networks:
  my-network:
    driver: bridge